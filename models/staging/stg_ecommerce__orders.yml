version: 2

models:
  - name: stg_ecommerce__orders
    description: "Staging table for orders in the e-commerce dataset"
    columns:
      - name: order_id
        description: "Primary key for the order"
        tests:
          - not_null
          - unique

      - name: user_id
        description: "Foreign key to the user who placed the order"
        tests:
          - not_null

      - name: status
        description: "Current status of the order"
        tests:
          - accepted_values:
              name: unexpected_order_status # We can name our tests to make it easier to give more meaningful errors
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: created_at
        description: "When the order was created"
        tests:
          - not_null

      - name: returned_at
        description: "When the order was returned"
        tests:
          - not_null:
              where: "status = 'Returned'"

      - name: shipped_at
        description: "When the order was shipped"
        tests:
          - not_null:
              where: "delivered_at IS NOT NULL OR status = 'Shipped'"

      - name: delivered_at
        description: "When the order was delivered"
        tests:
          - not_null:
              where: "returned_at IS NOT NULL OR status = 'Complete'"

      - name: num_items_ordered
        description: "Number of items in the order"
        tests:
          - not_null