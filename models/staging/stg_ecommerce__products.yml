version: 2

models:
  - name: stg_ecommerce__products
    description: "Staging table for products in the e-commerce dataset"
    columns:
      - name: product_id
        description: "Primary key for the product"
        tests:
          - not_null
          - unique

      - name: cost
        description:  "Cost price of the product"
        tests:
          - not_null

      - name: retail_price
        description: "Retail price of the product"
        tests:
          - not_null

      - name: department
        description: "Whether the item is Menswear or Womenswear"
        tests:
          - not_null
          - accepted_values:
              values:
                - "Men"
                - "Women"
              quote: true